<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

    <style>
        html {
            height: 100%;
            overflow: auto;
        }
        
        body {
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 100px 20px 20px 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-header {
            text-align: center;
            margin: 40px 0 40px;
        }

        .gallery-header h1 {
            font-family: "Hi Melody Cyrillic", "Hi Melody", serif;
            font-size: 48px;
            color: #ff69b4;
            margin: 0;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 192, 203, 0.6);
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Hi Melody Cyrillic", "Hi Melody", serif;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            z-index: 1000;
            opacity: 1 !important;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .gift-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 192, 203, 0.6);
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Hi Melody Cyrillic", "Hi Melody", serif;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            z-index: 1000;
            opacity: 1 !important;
        }

        .gift-btn:hover {
            transform: translateY(-2px) scale(1.1);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            aspect-ratio: 1 / 1;
        }

        .photo-item:nth-child(1) { animation-delay: 0.1s; }
        .photo-item:nth-child(2) { animation-delay: 0.2s; }
        .photo-item:nth-child(3) { animation-delay: 0.3s; }
        .photo-item:nth-child(4) { animation-delay: 0.4s; }
        .photo-item:nth-child(5) { animation-delay: 0.5s; }
        .photo-item:nth-child(6) { animation-delay: 0.6s; }
        .photo-item:nth-child(7) { animation-delay: 0.7s; }
        .photo-item:nth-child(8) { animation-delay: 0.8s; }
        .photo-item:nth-child(9) { animation-delay: 0.9s; }
        .photo-item:nth-child(10) { animation-delay: 1.0s; }
        .photo-item:nth-child(11) { animation-delay: 1.1s; }
        .photo-item:nth-child(12) { animation-delay: 1.2s; }
        .photo-item:nth-child(13) { animation-delay: 1.3s; }
        .photo-item:nth-child(14) { animation-delay: 1.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-item {
            transform: translateY(20px);
        }

        .photo-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding-bottom: 500px;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
                margin-bottom: 400px;
            }

            .gallery-header h1 {
                font-size: 32px;
            }

            .back-btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
